<div class="container" style="max-width:420px;margin:3rem auto;">
  <h1>Iniciar sesión</h1>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="tú@correo.com">
      <small *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Email inválido
      </small>
    </div>

    <div style="margin-top:0.75rem;">
      <label>Contraseña</label>
      <input type="password" formControlName="password" placeholder="••••••">
      <small *ngIf="form.controls.password.touched && form.controls.password.invalid">
        Mínimo 4 caracteres
      </small>
    </div>

    <button style="margin-top:1rem;" [disabled]="loading() || form.invalid">
      {{ loading() ? 'Entrando…' : 'Entrar' }}
    </button>

    <p *ngIf="errorMsg()" style="color:#b00020;margin-top:0.75rem;">
      {{ errorMsg() }}
    </p>
  </form>
</div>
